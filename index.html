<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 200px;
        }
        .game-board {
            border: 2px solid #fff;
            background: #000;
        }
        .info-box {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #555;
        }
        .info-box h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        .score-display {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
        }
        .cores-display {
            font-size: 18px;
            color: #00BFFF;
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .bomb-btn {
            background: #FF6B35;
        }
        .bomb-btn:hover {
            background: #e55a30;
        }
        .nuke-btn {
            background: #DC143C;
        }
        .nuke-btn:hover {
            background: #c41e3a;
        }
        .tank-btn {
            background: #FFD700;
            color: #000;
        }
        .tank-btn:hover {
            background: #e6c200;
        }
        .ladder-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .ladder-table th, .ladder-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        .ladder-table th {
            background: #444;
            color: #4CAF50;
        }
        .next-piece {
            width: 80px;
            height: 80px;
            border: 1px solid #555;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="left-column">
            <canvas id="gameCanvas" class="game-board" width="300" height="600"></canvas>
            <div class="info-box">
                <h3>GitHub</h3>
                <p><a href="https://github.com/ShinChven/tetris" target="_blank" style="color: #4CAF50; text-decoration: none;">View on GitHub</a></p>
            </div>
        </div>
        <div class="right-column">
            <div class="info-box">
                <h3>Resource</h3>
                <div class="score-display" id="score">0</div>
                <div class="cores-display" id="cores">Cores: 0</div>
            </div>

            <div class="info-box">
                <h3>Next Piece</h3>
                <canvas id="nextPieceCanvas" class="next-piece" width="80" height="80"></canvas>
            </div>

            <div class="info-box">
                <h3>Controls</h3>
                <div class="controls">
                    <button onclick="game.start()">Start</button>
                    <button onclick="game.pause()" id="pauseBtn">Pause</button>
                    <button onclick="game.saveGame()">Save</button>
                    <button onclick="game.loadGame()">Load</button>
                    <button class="bomb-btn" onclick="game.useBomb()" id="bombBtn">Bomb (0)</button>
                    <button class="nuke-btn" onclick="game.useNuke()" id="nukeBtn">Nuke (0)</button>
                    <button class="tank-btn" onclick="game.useTank()" id="tankBtn">Tank (0)</button>
                </div>
                <div style="margin-top: 10px; font-size: 12px;">
                    <p>Arrow Keys: Move/Rotate</p>
                    <p>Space: Drop/Fire</p>
                    <p>B: Bomb, N: Nuke, T: Tank</p>
                </div>
            </div>
            <div class="info-box">
                <h3>Leaderboard</h3>
                <table class="ladder-table" id="leaderboard">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Score</th>
                            <th>Cores</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
